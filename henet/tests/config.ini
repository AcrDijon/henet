[henet]
host = localhost
port = 8080
debug = True

cache_dir = /tmp/henet
categories = actus
             resultats

pages = pages
site_url = http://localhost:8000
article_url = posts/{date:%%Y}/{date:%%m}/{date:%%d}/{slug}/
pages_url = pages/{slug}/
comments_dir = %(testdir)s/comments
pelican_content_path = %(testdir)s/content
build_command = make html
default_locale = fr_FR
langs = fr_FR, Français
        en_US, English

[csrf]
secret = CHANGEME
token_name = _csrf_token
path = /
expires = 600

[notifications]
moderate_comment = tarek@ziade.org


[smtp]
host = localhost
port = 25
from = henet-admin@example.com

[actus]
title = Actualités
path = %(testdir)s/content/actu

[resultats]
title = Résultats
path = %(testdir)s/content/resultats

[pages]
title = Pages statiques
path = %(testdir)s/content/pages

# logging
[loggers]
keys=root,henet

[handlers]
keys=1

[formatters]
keys=1

[logger_root]
level = DEBUG
handlers = 1

[logger_henet]
level = DEBUG
handlers = 1
propagate = 0
qualname = henet

[handler_1]
class = StreamHandler
level = DEBUG
formatter = 1
args = (sys.stdout,)

[formatter_1]
format = %%(asctime)s %%(levelname)s %%(message)s
datefmt =
class = logging.Formatter
